<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Registro - Acodem</title>
</head>
<body>

    <header class="menu-bar">
        <div class="logo">
            <span class="logo-acodem">Acodem</span>
            <span class="tagline">Asociación Cordobesa de Esclerosis Múltiple</span>
        </div>
        <!-- Puedes agregar una navegación aquí si necesitas -->
    </header>

    <div class="registration-container">
        <h2>Registro</h2>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn-primary">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p> <!-- Enlace para iniciar sesión -->
        </form>
    </div>

    <!-- Manejo del evento de envío para registro -->
    <script>
        import { registrarUsuario } from './scripts.js'; // Importar función para registrar usuario

        document.getElementById('form-registro').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevenir el comportamiento por defecto

            const nombre = document.getElementById('nombre').value;
            const apellidos = document.getElementById('apellidos').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Verificar si las contraseñas coinciden
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            // Llamar a la función para registrar usuario
            registrarUsuario(email, password)
                .then((userCredential) => {
                    alert('Registro exitoso');
                    // Aquí puedes redirigir al usuario después del registro exitoso
                    window.location.href = 'login.html'; // Redirigir a la página de inicio de sesión
                })
                .catch((error) => {
                    console.error('Error al registrar usuario:', error);
                    alert('Error al registrar usuario: ' + error.message);
                });
        });
    </script>

</body>
</html>
